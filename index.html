<!DOCTYPE html>
<html>
<head>
    <title>Lightning Out LWC Demo</title>
    <script src="https://ibm-1fc.lightning.force.com/lightning/lightning.out.js"></script>
</head>
<body>
    <div id="lightning"></div>

    <script>
        $Lightning.use("c:LightningOutApp",
            function() {
                $Lightning.createComponent(
                    "c:embeddedFlowAura",
                    {},
                    "lightning",
                    function(cmp) {
                        console.log("LWC inside Aura loaded via Lightning Out");
                    }
                );
            },
            "https://ibm-1fc.lightning.force.com"
        );
    </script>
</body>
</html>
