<!DOCTYPE html>
<html>
<head>
    <title>Lightning Out - Guest Access</title>
    <!-- Load Lightning Out from Experience Cloud site -->
    <script src="https://ibm-1fc.my.site.com/lightning/lightning.out.js"></script>
</head>
<body>
    <div id="lightning"></div>

    <script>
        $Lightning.use("c:LightningOutApp", // Lightning Out App
            function() {
                $Lightning.createComponent(
                    "c:embeddedFlowAura",   // Aura component wrapping your LWC
                    {},
                    "lightning",           // Target DIV ID
                    function(cmp) {
                        console.log("Lightning Out Component loaded successfully.");
                    }
                );
            },
            "https://ibm-1fc.my.site.com"  // Community domain (NOT .force.com)
        );
    </script>
</body>
</html>
