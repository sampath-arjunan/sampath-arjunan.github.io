<!DOCTYPE html>
<html>
<head>
    <title>Lightning Out Demo</title>
    <!-- Load Lightning Out -->
    <script src="https://yourDomain.lightning.force.com/lightning/lightning.out.js"></script>
</head>
<body>
    <div id="lightning"></div>

    <script>
        $Lightning.use("c:LightningOutApp",    // Name of your Lightning Out app
            function() {
                $Lightning.createComponent(
                    "c:embeddedFlowAura",      // Aura component to render
                    {},
                    "lightning",              // Target DOM ID
                    function(cmp) {
                        console.log("Component created successfully!");
                    }
                );
            },
            "https://ibm-1fc.lightning.force.com"  // Your Salesforce My Domain
        );
    </script>
</body>
</html>
